apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: emt-ingress
  namespace: emt-app
spec:
  rules:
    - host: emt.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 9090
